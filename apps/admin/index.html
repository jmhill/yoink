<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoink Admin</title>
    
    <!-- Theme detection script - runs before React to prevent flash -->
    <script>
      (function() {
        // Mode (light/dark)
        var theme = localStorage.getItem('theme');
        var isDark = theme === 'dark' || 
          (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
        
        // Color theme
        var colorTheme = localStorage.getItem('colorTheme');
        if (colorTheme === 'tokyo-night') {
          document.documentElement.classList.add('theme-tokyo-night');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
