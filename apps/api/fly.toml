# fly.toml - Fly.io configuration for yoink-api
# See https://fly.io/docs/reference/configuration/ for documentation

app = 'jhtc-yoink-api'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"
  ignorefile = "../../.dockerignore"

[deploy]
  # Rolling deployment updates machines one at a time.
  # More reliable than bluegreen for single-machine setups.
  # When scaling to multiple regions later, consider switching to bluegreen.
  strategy = "rolling"
  # Run migrations once per deploy, before updating any machines.
  # This prevents migration failures from leaving the app in a broken state.
  # The release command runs in a temporary VM that is destroyed after completion.
  release_command = "node dist/migrate.js"

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "3000"
  # Database configuration via secrets: TURSO_DATABASE_URL, TURSO_AUTH_TOKEN

[http_service]
  internal_port = 3000
  force_https = true
  # Keep at least one machine running to avoid cold start delays.
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  # Health check that must pass before traffic is switched to new machines.
  # With blue-green deploys, the new machine must be healthy before the old
  # machine is stopped, ensuring zero downtime.
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  path = "/api/health"
  timeout = "10s"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
