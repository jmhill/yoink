# fly.toml - Fly.io configuration for yoink-api
# See https://fly.io/docs/reference/configuration/ for documentation

app = 'jhtc-yoink-api'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"
  ignorefile = "../../.dockerignore"

[deploy]
  # Immediate strategy for single-machine deployments with volumes.
  # Rolling strategy is designed for multi-machine setups and can cause
  # proxy routing issues with single machines.
  strategy = "immediate"
  
  # Note: release_command can't be used for migrations because it doesn't have
  # access to volumes. Migrations run in run.sh during app startup instead.
  # If a migration fails, the health check will fail and the deploy will be
  # marked as failed, but with only 1 machine there will be downtime.

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "3000"
  DB_PATH = "/app/apps/api/data/captures.db"

[http_service]
  internal_port = 3000
  force_https = true
  # Keep machine always running to avoid proxy routing issues on restart.
  # With single-machine + volume, stopping/starting causes Fly.io proxy
  # to lose track of the machine, resulting in 503s from some regions.
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  # Health check that must pass before traffic is switched to new machines
  # Note: With single machine + volume, rolling deploys cause brief downtime.
  # Use longer intervals to reduce thrashing during deploy transitions.
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/api/health"
  timeout = "10s"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "jhtc_yoink_data"
  destination = "/app/apps/api/data"
  initial_size = "1gb"
