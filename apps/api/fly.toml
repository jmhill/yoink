# fly.toml - Fly.io configuration for yoink-api
# See https://fly.io/docs/reference/configuration/ for documentation

app = 'jhtc-yoink-api'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"
  ignorefile = "../../.dockerignore"

[deploy]
  # Blue-green deployment for zero-downtime deploys.
  # New machine starts, passes health checks, then old machine is stopped.
  # This works because we use Turso (remote database) instead of local volumes.
  strategy = "bluegreen"

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "3000"
  # Database configuration via secrets: TURSO_DATABASE_URL, TURSO_AUTH_TOKEN

[http_service]
  internal_port = 3000
  force_https = true
  # Allow machines to stop when idle to save costs.
  # With Turso (no local volumes), machines can safely stop/start.
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  # Health check that must pass before traffic is switched to new machines.
  # With blue-green deploys, the new machine must be healthy before the old
  # machine is stopped, ensuring zero downtime.
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  path = "/api/health"
  timeout = "10s"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
