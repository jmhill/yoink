# fly.toml - Fly.io configuration for yoink-api
# See https://fly.io/docs/reference/configuration/ for documentation

app = 'jhtc-yoink-api'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"
  ignorefile = "../../.dockerignore"

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "3000"
  DB_PATH = "/app/apps/api/data/captures.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/api/health"
  timeout = "10s"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "jhtc_yoink_data"
  destination = "/app/apps/api/data"
  initial_size = "1gb"
